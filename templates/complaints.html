{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Submit a Complaint</h2>
    <form method="POST" action="{{ url_for('complaints') }}">
        <div class="mb-3">
            <label for="bus_id" class="form-label">Bus (optional)</label>
            <select class="form-select" id="bus_id" name="bus_id">
                <option value="">-- To Support --</option>
                {% for bus in buses %}
                <option value="{{ bus.id }}">{{ bus.bus_number }} ({{ bus.driver_name }})</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="subject" name="subject" required>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Complaint Details</label>
            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit Complaint</button>
    </form>
</div>
{% endblock %}
